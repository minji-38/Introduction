<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list-style-type</title>
  <style>
    .book1 {
      list-style-type: none; /*순서 없는 목록*/
    }
    .book2 {
      list-style-type: upper-roman; /* 대문자 로마 */
      list-style-position: inside; /* 들여쓰기 (기본은 outside) 요새는 잘 안쓰는 기능 */
    }
  </style>
</head>
<body>
  <h1>도서 시리즈</h1>

  <ul class="book1">
    <li>첫</li>
    <li>코딩</li>
    <li>두근두근</li>
  </ul>
  <ol class="book2">
    <li>첫</li>
    <li>코딩</li>
    <li>두근두근</li>
  </ol>
</body>
</html>
