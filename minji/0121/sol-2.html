<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문안내</title>
  <style>
    .mainText {
      margin: 0 auto;
      /* padding: 20px; */
      /* line-height: 60px; */
      text-align: center;
    }
    .cont {
      border: 1px solid #222;
      /* outline: 1px solid black; */
    }
    .blue {
      color: blue;
    }
    h1 {
      color: red;
    }
    p {
      font-weight: bold;
    }
    .blackBox {
      background-color: #222;
      color: white;
      margin: 0 auto;
      text-align: left;
      padding: 10px 10px;
    }
  </style>
</head>
<body>
    <div id="container">
    <img src="images/top.jpg" alt="사과이미지">
    <div class="mainText">
      <p class="blackBox">확인하세요</p>
      <div class="cont">
        <h1>주문 및 배송</h2>
        <p><span class="blue">오후 2시 이전</span> 주문건은 당일 발송합니다<br>
        2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
      </div>
      <div class="cont">
        <h1>교환 및 환불</h1>
        <p>불만족시 <span class="blue">100% 환불</span>해 드립니다<br>
        고객센터로 전화주세요</p>
      </div>
      <div class="cont">
        <h1>고객센터</h1>
        <h2>0000-0000</h2>
        <p>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
      </div>
    </div>
  </div>
</body>
</html>
