<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table 테두리 실습</title>
  <style>
    table {
      caption-side: bottom;
      border: 1px solid black;
      border-collapse: collapse; /*겹치는 라인을 하나로 합치게함*/
    }
    td, th {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    caption {
      text-align: right;
    }
    .color {
      background-color: #e7f3f8;
    }
  </style>
</head>
<body>
  <!-- 보여주신 예제 보고 따라 만들기 -->
  <table>
    <caption>출처: 통계청 100대 지표</caption>
    <thead>
      <tr>
        <th>지표</th>
        <th>2019</th>
        <th>2020</th>
        <th>2021</th>
        <th class="color">2022</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>가구수</th>
        <td>20,891,348</td>
        <td>21,484,785</td>
        <td>22,022,753</td>
        <td class="color">22,383,187</td>
      </tr>
      <tr>
        <th>1인가구</th>
        <td>6,147,516</td>
        <td>6,643,354</td>
        <td>7,165,788</td>
        <td class="color">7,502,350</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
